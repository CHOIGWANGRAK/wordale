<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <!--스스로해보기-->
    </header>
    <main>
      <div class="board-row row-0">
        <div class="board-bolck" date-index="00"></div>
        <div class="board-bolck" date-index="01"></div>
        <div class="board-bolck" date-index="02"></div>
        <div class="board-bolck" date-index="03"></div>
        <div class="board-bolck" date-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-bolck" date-index="05"></div>
        <div class="board-bolck" date-index="06"></div>
        <div class="board-bolck" date-index="07"></div>
        <div class="board-bolck" date-index="08"></div>
        <div class="board-bolck" date-index="09"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-bolck" date-index="10"></div>
        <div class="board-bolck" date-index="11"></div>
        <div class="board-bolck" date-index="12"></div>
        <div class="board-bolck" date-index="13"></div>
        <div class="board-bolck" date-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-bolck" date-index="15"></div>
        <div class="board-bolck" date-index="16"></div>
        <div class="board-bolck" date-index="17"></div>
        <div class="board-bolck" date-index="18"></div>
        <div class="board-bolck" date-index="19"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-bolck" date-index="20"></div>
        <div class="board-bolck" date-index="21"></div>
        <div class="board-bolck" date-index="22"></div>
        <div class="board-bolck" date-index="23"></div>
        <div class="board-bolck" date-index="24"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-bolck" date-index="25"></div>
        <div class="board-bolck" date-index="26"></div>
        <div class="board-bolck" date-index="27"></div>
        <div class="board-bolck" date-index="29"></div>
        <div class="board-bolck" date-index="30"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard-row row-0">
        <div class="keyboard-colum" date-key="Q">Q</div>
        <div class="keyboard-colum" date-key="W">W</div>
        <div class="keyboard-colum" date-key="E">E</div>
        <div class="keyboard-colum" date-key="R">R</div>
        <div class="keyboard-colum" date-key="R">R</div>
        <div class="keyboard-colum" date-key="T">T</div>
        <div class="keyboard-colum" date-key="Y">Y</div>
        <div class="keyboard-colum" date-key="U">U</div>
        <div class="keyboard-colum" date-key="I">I</div>
        <div class="keyboard-colum" date-key="O">O</div>
        <div class="keyboard-colum" date-key="P">P</div>
      </div>
      <div class="keyboard-row row-1">
        <div class="keyboard-colum" date-key="A">A</div>
        <div class="keyboard-colum" date-key="S">S</div>
        <div class="keyboard-colum" date-key="D">D</div>
        <div class="keyboard-colum" date-key="F">F</div>
        <div class="keyboard-colum" date-key="G">G</div>
        <div class="keyboard-colum" date-key="H">H</div>
        <div class="keyboard-colum" date-key="J">J</div>
        <div class="keyboard-colum" date-key="K">K</div>
        <div class="keyboard-colum" date-key="L">L</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-colum" date-key="Z">Z</div>
        <div class="keyboard-colum" date-key="X">X</div>
        <div class="keyboard-colum" date-key="C">C</div>
        <div class="keyboard-colum" date-key="V">V</div>
        <div class="keyboard-colum" date-key="B">B</div>
        <div class="keyboard-colum" date-key="N">N</div>
        <div class="keyboard-colum" date-key="M">M</div>
      </div>
      <!--스스로해보기-->
    </footer>
  </body>
</html>
